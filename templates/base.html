{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Anoque {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<header class="py-3 sm:py-6 px-6 sm:px-14 border-b flex justify-between align-center">
    <h1 class="font-bold self-center"><a href="{% url 'home' %}">Anoque</a></h1>
    <div>
        {% if request.user.is_authenticated %}
            {{ request.user.username }}
            <a class="underline" href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a class="underline" href="{% url 'login' %}">Log In</a> or
            <a class="underline" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</header>
<form action="{% url 'user-search'  %}" id="search" method="get" class="mt-4 flex max-w-lg mx-auto gap-4 items-center justify-center">
    <input id="searchInput" name="q" class="border rounded py-2 px-4" type="text" placeholder="Search people">
    <input class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
           type="submit" value="Search">
</form>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
